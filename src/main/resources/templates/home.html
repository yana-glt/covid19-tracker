<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Virus Tracking App</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>

<body>
    <div class="container">
    <div class="jumbotron">
        <h1 class="display-4">Total Coronavirus Deaths Reported Worldwide</h1>
        <h1 class="display-4" th:text="${totalCasesWorldwide}"></h1>
        <hr class="my-4">
        <p>
            <span>New deaths since the previous day</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State/Province</th>
            <th>Country</th>
            <th>Latest Total Cases</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStats : ${locationStatistics}">
            <td th:text="${locationStats.state}"></td>
            <td th:text="${locationStats.country}"></td>
            <td th:text="${locationStats.latestTotalCases}">0</td>
            <td th:text="${locationStats.delta}"></td>
        </tr>
    </table>
    </div>
</body>

</html>
